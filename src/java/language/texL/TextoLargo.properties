Primertexto=MARACAWA nace bajo esa inspiraci\u00f3n,\n                                de ver en la naturaleza y en las personas que la trabajan, una oportunidad de vincular el campo con la\n                                ciudad, la tierra con las actividades y gustos de la humanidad, fomentando la calidad de todos los\n                                procesos que implica tener un producto en la mesa, junto con el debido reconocimiento de quienes lo\n                                hacen posible.
SegundoTex=MARACAWA reconoce que en el transcurso de a\u00f1o y medio de consolidaci\u00f3n de su visi\u00f3n y\n                                objetivo, el fuerte v\u00ednculo que existe entre restaurantes y las personas que laboran el campo con sus\n                                diferentes productos, y esto no incluye solo a campesinos, tambi\u00e9n involucra a profesionales de\n                                diferentes carreras, como promotores sociales, constructores, chefs y ayudantes de cocina en la creaci\u00f3n\n                                de productos gourmet, inicialmente a campesinos que trabajan una cosecha responsable de chile Jalape\u00f1o y\n                                Habanero con la expectativa de que pronto se den cosechas de nuevos productos.
tercertex=MARACAWA cree que la cocina es un arte que se da gracias a la existencia de excelentes\n                                productos que\n                                desembocan en buenas recetas y que se pueden degustar en los platos de diferentes restaurantes. Ha\n                                encontrado en la saz\u00f3n picante un gran acompa\u00f1ante de las comidas.
