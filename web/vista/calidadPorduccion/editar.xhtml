<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="../../css/bootstrap.min.css"></link>
        <link rel="shortcut icon" href="../../../img/Maracawa icono.jpeg"></link>
        <link rel="stylesheet" href="../../css/datatables.min.css"></link>
        <link rel="stylesheet" href="../../css/productos.css"></link>
    </head>
    <body>
              <div class="container mt-4 mb-2"  >
        <f:view>


            <h:form enctype="multipart/form-data">
                <h1><h:outputText value="#{msjTitulos.editarcalidaProduccion}"/></h1>
                <div class="form-group">
                   
                    <h:outputLabel value="#{msjTextoCorto.Observacion}" for="observaciones" />
                    <h:inputText id="observaciones" pt:type="text" pt:placeholder="#{msjTextoCorto.Observacion}"  value="#{calidadProduccionControlador.calidadPro.observaciones}" title="#{msjTextoCorto.Observacion}" required="true" requiredMessage="#{msjTextoLargo.obserca}" class="form-control">
                    <f:validateLength class="validate" minimum="3" maximum="100" />
                    </h:inputText>
                  <h:messages for="observaciones" style="color: red"/>
                </div> 
                
                <div class="form-group">
                    
                    <h:outputLabel value="#{msjTextoCorto.Imagenes}" for="imagenes" />
                    <h:inputFile id="imagenes" value="#{calidadProduccionControlador.file}" title="#{msjTextoCorto.Imagenes}" required="true" requiredMessage="#{msjTextoLargo.Imagen}" class="form-control">
                    </h:inputFile>
                     <h:messages for="imagenes" style="color: red"/>
                    
                </div>
               <div class="row">
                        <div class="col">
                    
                            <h:outputLabel value="#{msjTextoCorto.produccion}" for="idProduccion"/>
                            <h:selectOneMenu id="idProduccion" value="#{calidadProduccionControlador.produccion.lote}" title="#{msjTextoCorto.Idproduccion}" required="true" requiredMessage="#{msjTextoLargo.idpca}" class="form-control">
                        
                         <f:selectItem itemValue="" itemLabel="     " />
                         <f:selectItems value="#{produccionControlador.consultar()}" var="pro" itemValue="#{pro.lote}" itemLabel="#{pro.lote}"/>
                    </h:selectOneMenu>
                            <h:messages for="idProduccion" style="color: red"/>
                    
                </div>
                <div class="col">
                      
                    <h:outputLabel value="#{msjTextoCorto.calidad}" for="idCalidad" />
                    <h:selectOneMenu id="idCalidad" value="#{calidadProduccionControlador.calidad.idCalidad}" title="#{msjTextoCorto.idcalidad}" required="true" requiredMessage="#{msjTextoLargo.idcaca}" class="form-control">
                         <f:selectItem itemValue="" itemLabel="     " />
                        <f:selectItems value="#{calidadControlador.consultar()}" var="ca" itemValue="#{ca.idCalidad}" itemLabel="#{ca.tipocalidad}"/>
                    </h:selectOneMenu>
                    <h:messages for="idCalidad" style="color: red"/>
                </div>
                   <div class="col">
                       <h:outputLabel value="#{msjTextoCorto.etapa}" for="idEtapa" />
                       <h:selectOneMenu id="idEtapa" value="#{calidadProduccionControlador.etapaProduccion.idEtapa}" title="#{msjTextoCorto.idetapa}" required="true" requiredMessage="#{msjTextoLargo.idetca}" class="form-control">
                         <f:selectItem itemValue="" itemLabel="     " />
                        <f:selectItems value="#{etapaProduccionControlador.consultar()}" var="etp" itemValue="#{etp.idEtapa}" itemLabel="#{etp.etapa}"/>
                    </h:selectOneMenu>
                        <h:messages for="idEtapa" style="color: red"/>
                   </div>
               </div>
                    <br></br>
                    <div class="form-group">
                        <h:commandButton value="#{msjBoton.editar}" action="#{calidadProduccionControlador.editUpload()}" class="btn btn-success" ></h:commandButton>&#160;
                        <h:commandButton value="#{msjBoton.volver}"  action="#{calidadControlador.volver()}" class="btn btn-primary" > </h:commandButton>

                    </div>
                </h:form>
            </f:view>
        </div>

        <script src="https://use.fontawesome.com/releases/v5.9.0/js/all.js" data-auto-replace-svg="nest"></script>
        <script src="../../js/jquery-3.3.1.slim.min.js"></script>
        <script src="../../js/popper.min.js"></script>
        <script src="../../js/bootstrap.min.js"></script>
        <!--<script src="../../js/principal.js"></script>-->
        <script src="../../js/datatables.min.js"></script>
        <script src="../../js/sweetalert.min.js"></script>
        <script src="https://cdn.datatables.net/buttons/1.5.6/js/dataTables.buttons.min.js"></script>
        <script src="https://cdn.datatables.net/buttons/1.5.6/js/buttons.flash.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
        <script src="https://cdn.datatables.net/buttons/1.5.6/js/buttons.html5.min.js"></script>
        <script src="https://cdn.datatables.net/buttons/1.5.6/js/buttons.print.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"></script>
        <script src="https://cdn.datatables.net/buttons/1.5.6/css/buttons.dataTables.min.css"></script>
    </body>
</html>
