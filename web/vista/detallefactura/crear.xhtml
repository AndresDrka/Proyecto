<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" href="../../css/bootstrap.min.css"></link>

        <link rel="shortcut icon" href="../../../img/Maracawa icono.jpeg"></link>

        <link rel="stylesheet" href="../../css/datatables.min.css"></link>
        <link rel="stylesheet" href="../../css/productos.css"></link>
    </head>
    <body>
        <div class="container mt-4 mb-2"  >
            <f:view>


                <h:form>
                    <h1><h:outputText value="#{msjTitulos.creardetalle}"/></h1>

                    <div class="form-group">

                        <h:outputLabel value="#{msjTextoCorto.Cantidad}" for="cantidad" />
                        <h:inputText id="cantidad" pt:type="number" value="#{detalleFacturaControlador.detallefactura.cantidad}" title="Cantidad" required="true" requiredMessage="#{msjTextoLargo.ica}" class="form-control" >
                            <f:validateLength class="validate" minimum="10" maximum="50" />
                        </h:inputText>
                        <h:messages  for="cantidad"  style="color: red"/>
                    </div>
                    <div class="form-group">

                        <h:outputLabel value="#{msjTextoCorto.PrecioTotal}" for="precioTotal" />
                        <h:inputText id="precioTotal" value="#{detalleFacturaControlador.detallefactura.precioTotal}" title="PrecioTotal" required="true" requiredMessage="#{msjTextoLargo.ipre}"  class="form-control" >
                            <f:validateLength class="validate" minimum="1" maximum="3" />
                        </h:inputText>
                        <h:messages  for="precioTotal" style="color: red"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="#{msjTextoCorto.PorcentajeIva}" for="porcentajeIva" />
                        <h:inputText id="porcentajeIva" value="#{detalleFacturaControlador.detallefactura.porcentajeIva}" title="PorcentajeIva" required="true" requiredMessage="#{msjTextoLargo.ipor}" class="form-control">
                            <f:validateLength class="validate" minimum="10" maximum="50" />
                        </h:inputText>
                        <h:messages for="porcentajeIva"  style="color: red"/>
                    </div> 
                    <div class="row">
                        <div class="col">
                            <h:outputLabel value="#{msjTextoCorto.Producto}" for="idProducto" />
                            <h:selectOneMenu id="idProducto" value="#{detalleFacturaControlador.productos.descripcion}" title="IdProducto" required="true" requiredMessage="#{msjTextoLargo.ipro}" class="form-control">
                               <f:selectItem itemValue="" itemLabel="     " />
                                <f:selectItems value="#{productosControlador.consultar()}" var="pro" itemValue="#{pro.idProducto}" itemLabel="#{pro.descripcion}"/>
                            </h:selectOneMenu>
                              <h:messages  for="idProducto" style="color: red"/>
                        </div>
                        <div class="col">
                            <h:outputLabel value="#{msjTextoCorto.Numpedidos}" for="numPedido" />
                            <h:selectOneMenu id="numPedido" value="#{detalleFacturaControlador.pedidos.numPedido}" title="NumPedido" required="true" requiredMessage="#{msjTextoLargo.inum}" class="form-control">
                              <f:selectItem itemValue="" itemLabel="     " />
                                <f:selectItems value="#{pedidosControlador.consultar()}" var="pe" itemValue="#{pe.numPedido}" itemLabel="#{pe.numPedido}"/>
                            </h:selectOneMenu>
                            <h:messages  for="numPedido" style="color: red"/>
                        </div>
                    </div>
                    <br></br>
                    <div class="form-group">
                        <h:commandButton value="#{msjBoton.agregar}" action="#{pedidosControlador.crear()}" class="btn btn-success" ></h:commandButton>
                        <h:commandLink  action="#{pedidosControlador.volver()}" class="btn btn-primary"> <i class="fas fa-arrow-circle-left"></i> #{msjBoton.volver}</h:commandLink>

                    </div>

                </h:form>
            </f:view>
        </div>

        <script src="https://use.fontawesome.com/releases/v5.9.0/js/all.js" data-auto-replace-svg="nest"></script>
        <script src="../../js/jquery-3.3.1.slim.min.js"></script>
        <script src="../../js/popper.min.js"></script>
        <script src="../../js/bootstrap.min.js"></script>
        <!--<script src="../../js/principal.js"></script>-->
        <script src="../../js/datatables.min.js"></script>
        <script src="../../js/sweetalert.min.js"></script>
        <script src="https://cdn.datatables.net/buttons/1.5.6/js/dataTables.buttons.min.js"></script>
        <script src="https://cdn.datatables.net/buttons/1.5.6/js/buttons.flash.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
        <script src="https://cdn.datatables.net/buttons/1.5.6/js/buttons.html5.min.js"></script>
        <script src="https://cdn.datatables.net/buttons/1.5.6/js/buttons.print.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"></script>
        <script src="https://cdn.datatables.net/buttons/1.5.6/css/buttons.dataTables.min.css"></script>
    </body>
</html>
