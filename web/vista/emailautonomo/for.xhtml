<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <title>Recuperar Contraseña</title>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" ></link>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <div  class="container mt-4 mb-2 " >
                    <div><h1 class="mb-4">#{msjTitulos.recuperaraContraseña}</h1></div>


                    <div>
                        <h:messages globalOnly="true" showDetail="true"/>
                    </div>
                    <div class="form-inline" >

                        <div class="form-group mb-2">

                            <h:outputLabel for="para" value="#{msjTextoCorto.CorreodelUsuario} "/>
                        </div>
                        <div class="form-group mx-sm-3 ">
                            <h:inputText value="#{emailControlador.para}" id="para" required="true" class="form-control "/> <br />

                            <h:message for="para"/>

                        </div>

                        <div >
                            <h:commandButton value="#{msjBoton.enviar}" class="btn btn-success "
                                             action="#{emailControlador.recuperarPass()}"/>
                        </div>




                    </div>
                </div>
            </h:form>
        </f:view>


    </h:body>
</html>
