<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="../../css/bootstrap.min.css"></link>
        <link rel="shortcut icon" href="../../../img/Maracawa icono.jpeg"></link>
        <link rel="stylesheet" href="../../css/datatables.min.css"></link>
        <link rel="stylesheet" href="../../css/productos.css"></link>
        <link rel="stylesheet" href="../../css/pushbar.css"></link>

    </h:head>
    <h:body>

        <f:view>
            <h:form>
                <button data-pushbar-target="mypushbar1">
                    Open my pushbar 1
                </button>
                <div data-pushbar-id="mypushbar1" class="pushbar from_left">
                    Push bar content 1

                    <button data-pushbar-close="true">Close</button>
                    <c:forEach items="#{pedidosControlador.listaDetalle}" var="prod">
                        <label>#{prod.idProducto.descripcion}</label><br/>
                        <label>#{prod.cantidad}</label><br/>
                        <label>#{prod.precioTotal}</label><br/>
                    </c:forEach>
                </div>
                <div class="container mt-4 mb-2">


                    <div class="card-group">
                        <c:forEach items="#{productosControlador.consultar()}" var="productos">

                            <div class="card mb-3" style="width: 18rem;">
                                <img src="../../../..#{productos.iamgenesp}" class="card-img-top" alt="..." />
                                <div class="card-body">
                                    <h5 class="card-title">#{productos.valorunitario}</h5>
                                    <p class="card-text">#{productos.descripcion}</p>
                                    <h:commandButton action="#{pedidosControlador.agregarProducto(productos)}" class="btn btn-success" value="Agregar" />
                                </div>
                            </div>

                        </c:forEach>
                    </div>
                </div>

            </h:form>
        </f:view>
        <script src="https://use.fontawesome.com/releases/v5.9.0/js/all.js" data-auto-replace-svg="nest"></script>
        <script src="../../js/jquery-3.3.1.slim.min.js"></script>
        <script src="../../js/popper.min.js"></script>
        <script src="../../js/bootstrap.min.js"></script>
        <!--<script src="../../js/principal.js"></script>-->
        <script src="../../js/datatables.min.js"></script>
        <script src="../../js/sweetalert.min.js"></script>
        <script src="https://cdn.datatables.net/buttons/1.5.6/js/dataTables.buttons.min.js"></script>
        <script src="https://cdn.datatables.net/buttons/1.5.6/js/buttons.flash.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
        <script src="https://cdn.datatables.net/buttons/1.5.6/js/buttons.html5.min.js"></script>
        <script src="https://cdn.datatables.net/buttons/1.5.6/js/buttons.print.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"></script>
        <script src="https://cdn.datatables.net/buttons/1.5.6/css/buttons.dataTables.min.css"></script>
        <script src="../../js/pushbar.js"></script>

        <script type="text/javascript">
            var pushbar = new Pushbar({
                blur: true,
                overlay: true,
            });
        </script>
    </h:body>
</html>
