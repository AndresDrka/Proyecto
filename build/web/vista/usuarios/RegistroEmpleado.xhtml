<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="../../css/bootstrap.min.css"></link>
        <link rel="shortcut icon" href="../../../img/Maracawa icono.jpeg"></link>
        <link rel="stylesheet" href="../../css/datatables.min.css"></link>
        <link rel="stylesheet" href="../../css/productos.css"></link>
    </h:head>
    <h:body>
        <div class="container mt-4 mb-2"  >
        <f:view>


            <h:form>
           
                <h1><h:outputText value="#{msjTitulos.crearEmpleado}"/></h1>

                    <div class="form-group">
                        <h:outputLabel value="#{msjTextoCorto.primernombre}" for="nombre1" />
                        <h:inputText id="nombre1" pt:type="text" pt:placeholder="#{msjTextoCorto.primernombre}" value="#{usuariosControlador.usuarios.nombre1}" class="form-control" title="Nombre1" required="true" requiredMessage="#{msjTextoLargo.nom1}">
                        </h:inputText>
                        <h:messages for="nombre1"  style="color: red"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="#{msjTextoCorto.Segundonombre}" for="nombre2" />
                        <h:inputText id="nombre2" pt:type="text" pt:placeholder="#{msjTextoCorto.Segundonombre}"  value="#{usuariosControlador.usuarios.nombre2}" class="form-control" title="Nombre2" required="true" requiredMessage="#{msjTextoLargo.nom2}" >
                        </h:inputText>
                        <h:messages for="nombre2"  style="color: red"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="#{msjTextoCorto.primerapellido}" for="apellido1" />
                        <h:inputText id="apellido1" pt:type="text" pt:placeholder="#{msjTextoCorto.primerapellido}" value="#{usuariosControlador.usuarios.apellido1}" class="form-control" title="Apellido1" required="true" requiredMessage="#{msjTextoLargo.ape1}">
                        </h:inputText>
                        <h:messages for="apellido1"  style="color: red"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="#{msjTextoCorto.Segundoapellido}" for="apellido2" />
                        <h:inputText id="apellido2" pt:type="text" pt:placeholder="#{msjTextoCorto.Segundoapellido}" value="#{usuariosControlador.usuarios.apellido2}" class="form-control" title="Apellido2" required="true" requiredMessage="#{msjTextoLargo.ape2}" >
                        </h:inputText>
                        <h:messages for="apellido2" style="color: red"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="#{msjTextoCorto.fechanacimiento}" for="fechaNacimiento" />
                        <h:inputText id="fechaNacimiento" pt:type="date"  pt:placeholder="#{msjTextoCorto.fechanacimiento}" value="#{usuariosControlador.usuarios.fechaNacimiento}"  class="form-control" title="FechaNacimiento" required="true" requiredMessage="#{msjTextoLargo.usufe}" >
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </h:inputText>
                        <h:messages for="fechaNacimiento"  style="color: red"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="#{msjTextoCorto.direccion}" for="direccion" />
                        <h:inputText id="direccion" pt:type="text" pt:placeholder="#{msjTextoCorto.direccion}" value="#{usuariosControlador.usuarios.direccion}" class="form-control" title="Direccion" required="true" requiredMessage="#{msjTextoLargo.usudire}">
                        </h:inputText>
                        <h:messages for="direccion"  style="color: red"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="#{msjTextoCorto.Telefoono}" for="telefono" />
                        <h:inputText id="telefono" pt:type="number" pt:placeholder="#{msjTextoCorto.Telefoono}" value="#{usuariosControlador.usuarios.telefono}" class="form-control" title="Telefono" required="true" requiredMessage="#{msjTextoLargo.ustel}">
                        </h:inputText>
                        <h:messages for="telefono"  style="color: red"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="#{msjTextoCorto.Correo}" for="correo" />
                        <h:inputText id="correo"  pt:type="text"  pt:pattern="^[\w._%-]+@[\w.-]+\.[a-zA-Z]{2,4}$" pt:placeholder="#{msjTextoCorto.correo}" value="#{usuariosControlador.usuarios.correo}" class="form-control" title="Correo" required="true" requiredMessage="#{msjTextoLargo.usCo}">
                        </h:inputText>
                        <h:messages for="correo"  style="color: red"/>
                    </div>
                    <div class="row">
                        <div class="col"> 
                            <h:outputLabel value="#{msjTextoCorto.Contraseña}" for="contrasena" />
                            <h:inputText id="contrasena" pt:type="text" pt:placeholder="#{msjTextoCorto.Contraseña}" value="#{usuariosControlador.usuarios.contrasena}" title="Contrasena" class="form-control" required="true" requiredMessage="#{msjTextoLargo.uscon}">
                            </h:inputText>
                            <h:messages for="contrasena"  style="color: red"/>
                        </div>
                        <div class="col"> 
                            <h:outputLabel value="#{msjTextoCorto.identificacion}" for="identificacion" />
                            <h:inputText id="identificacion" pt:type="number" pt:placeholder="#{msjTextoCorto.identificacion}" value="#{usuariosControlador.usuarios.identificacion}"   class="form-control" title="Identificacion" required="true" requiredMessage="#{msjTextoLargo.uside}">
                            </h:inputText>
                            <h:messages for="identificacion"  style="color: red"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col"> 
                            <h:outputLabel value="#{msjTextoCorto.ciudades}" for="idCiudades" />
                            <h:selectOneMenu id="idCiudades" value="#{usuariosControlador.ciudades.idciudades}" class="form-control" title="IdCiudades" required="true" requiredMessage="#{msjTextoLargo.usci}">
                                <f:selectItem itemValue="" itemLabel="Seleccione una Ciudad..." />
                                <f:selectItems value="#{ciudadesControladores.consultar()}" var="ciudad" itemLabel="#{ciudad.ciudades}" itemValue="#{ciudad.idciudades}" />
                            </h:selectOneMenu>
                            <h:messages for="idCiudades"  style="color: red"/>
                        </div>
                        <div class="col"> 
                            <h:outputLabel value="#{msjTextoCorto.tipIdentificacion}" for="idTpidentificacion" />
                            <h:selectOneMenu id="idTpidentificacion" value="#{usuariosControlador.tipoIdentificacion.idTpidentificacion}" class="form-control"  title="IdTpidentificacion" required="true" requiredMessage="#{msjTextoLargo.ustipo}">
                                <f:selectItem itemValue="" itemLabel="Seleccione un identificacion..." />
                                <f:selectItems value="#{tipoIdentificacionControlador.consultar()}" var="tipo" itemValue="#{tipo.idTpidentificacion}" itemLabel="#{tipo.tipoid}" />
                            </h:selectOneMenu>
                            <h:messages for="idTpidentificacion"  style="color: red"/>
                        </div>
                    </div>

                
                <div class="col"> 
                            <h:outputLabel value="#{msjTextoCorto.tipIdentificacion}" for="cargo" />
                            <h:selectOneMenu id="cargo" value="#{cargo.cargo.idCargo}" class="form-control"  title="cargo" required="true" requiredMessage="#{msjTextoLargo.icargo}">
                                <f:selectItem itemValue="" itemLabel="     " />
                                <f:selectItems value="#{cargo.consultar()}" var="car" itemValue="#{car.cargo}" itemLabel="#{car.idCargo} #{car.cargo}" />
                            </h:selectOneMenu>
                            <h:messages for="cargo"  style="color: red"/>
                        </div>
                    
                    

                  

                    <h:commandButton action="#{usuariosControlador.registrarCliente()}" value="Registrar" />

                 
            </h:form>
        </f:view>
        </div>
<script src="https://use.fontawesome.com/releases/v5.9.0/js/all.js" data-auto-replace-svg="nest"></script>
        <script src="../../js/jquery-3.3.1.slim.min.js"></script>
        <script src="../../js/popper.min.js"></script>
        <script src="../../js/bootstrap.min.js"></script>
        <!--<script src="../../js/principal.js"></script>-->
        <script src="../../js/datatables.min.js"></script>
        <script src="../../js/sweetalert.min.js"></script>
        <script src="https://cdn.datatables.net/buttons/1.5.6/js/dataTables.buttons.min.js"></script>
        <script src="https://cdn.datatables.net/buttons/1.5.6/js/buttons.flash.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
        <script src="https://cdn.datatables.net/buttons/1.5.6/js/buttons.html5.min.js"></script>
        <script src="https://cdn.datatables.net/buttons/1.5.6/js/buttons.print.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"></script>
        <script src="https://cdn.datatables.net/buttons/1.5.6/css/buttons.dataTables.min.css"></script>
    </h:body>
</html>
