    <body>
    <div id="main-container">
        <f:view>

            <div id="boton"><a href="crear.xhtml" class="btn btn-primary"><i class="fas fa-plus-circle"></i> #{msjBoton.agregar}</a></div>
            <h:form>
                <h1><h:outputText value="#{msjTitulos.jefe}"/></h1>
                <h:dataTable value="#{usuariosControlador.listarRol(2)}" var="item" class="table table-striped display" id="tblusers">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msjTextoCorto.Idusuario}"/>
                        </f:facet>
                        <h:outputText value="#{item.idUsuarios}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msjTextoCorto.Nombre}"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre1}"/>
                        <br></br>
                        <h:outputText value="#{item.nombre2}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msjTextoCorto.Apellido}"/>
                        </f:facet>
                        <h:outputText value="#{item.apellido1}"/>
                        <br></br>
                        <h:outputText value="#{item.apellido2}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msjTextoCorto.fechanacimiento}"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaNacimiento}">
                            <f:convertDateTime pattern="yyyy/MM/dd" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msjTextoCorto.direccion}"/>
                        </f:facet>
                        <h:outputText value="#{item.direccion}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msjTextoCorto.Telefoono}"/>
                        </f:facet>
                        <h:outputText value="#{item.telefono}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msjTextoCorto.Correo}"/>
                        </f:facet>
                        <h:outputText value="#{item.correo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msjTextoCorto.ContraseÃ±a}"/>
                        </f:facet>
                        <h:outputText value="#{item.contrasena}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msjTextoCorto.identificacion}"/>
                        </f:facet>
                        <h:outputText value="#{item.identificacion}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msjTextoCorto.rol}"/>
                        </f:facet>
                        <h:outputText value="#{item.idRol.roles}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msjTextoCorto.tipIdentificacion}"/>
                        </f:facet>
                        <h:outputText value="#{item.idTpidentificacion.tipoid}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msjTextoCorto.ciudades}"/>
                        </f:facet>
                        <h:outputText value="#{item.idCiudades.ciudades}"/>
                    </h:column>
                   <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msjTextoCorto.opciones}"/>
                            </f:facet>
                       <h:commandLink  class="btn btn-success" action="#{usuariosControlador.preEditar(item)}"> <i class="fas fa-edit"></i></h:commandLink>&#160;
                       <h:commandLink  class="btn btn-danger" action="#{usuariosControlador.eliminar(item)}"> <i class="fas fa-trash-alt"></i></h:commandLink>
                        </h:column>    
                </h:dataTable>
            </h:form>
        </f:view>
        </div>

        <script src="../../js/datatables.min.js"></script>

        <script src="../../js/fileSaver.js" type="text/javascript"></script>
        <script src="../../js/tableExport.js" type="text/javascript"></script>
