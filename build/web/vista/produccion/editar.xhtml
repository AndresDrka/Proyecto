<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="../../css/bootstrap.min.css"></link>
        <link rel="shortcut icon" href="../../../img/Maracawa icono.jpeg"></link>
        <link rel="stylesheet" href="../../css/datatables.min.css"></link>
        <link rel="stylesheet" href="../../css/productos.css"></link>
    </head>
    <body>
        <div class="container mt-4 mb-2"  >
            <f:view>


                <h:form>
                    <h1><h:outputText value="#{msjTitulos.EtapaProduccion}"/></h1>

                     <div class="form-group">

                        <h:outputLabel value="#{msjTextoCorto.lote}:" for="lote" />
                        <h:inputText id="lote"  pt:type="number"  pt:placeholder="#{msjTextoCorto.lote}" value="#{produccionControlador.produccion.lote}" title="#{msjTextoCorto.lote}" required="true" requiredMessage="#{msjTextoLargo.prolo}" class="form-control">
                            <f:validateLength class="validate" minimum="5" maximum="10" />
                        </h:inputText> 
                        <h:messages for="lote" style="color: red"/>
                    </div>
                    <div class="form-group">

                        <h:outputLabel value="#{msjTextoCorto.Cantidad}:" for="cantidad"/>
                        <h:inputText id="cantidad" pt:type="number"  pt:placeholder="#{msjTextoCorto.Cantidad}" value="#{produccionControlador.produccion.cantidad}" title="#{msjTextoCorto.Cantidad}" required="true" requiredMessage="#{msjTextoLargo.procan}" class="form-control">
                            <f:validateLength class="validate" minimum="2" maximum="4" />
                        </h:inputText> 
                        <h:messages for="cantidad" style="color: red"/>

                    </div>
                    <div class="form-group">

                        <h:outputLabel value="#{msjTextoLargo.FechaEla}:" for="fechaElaboracion" />
                        <h:inputText id="fechaElaboracion"  pt:type="date" pt:placeholder="#{msjTextoLargo.FechaEla}" value="#{produccionControlador.produccion.fechaElaboracion}" title="#{msjTextoLargo.FechaEla}" required="true" requiredMessage="#{msjTextoLargo.proFEela}" class="form-control">
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </h:inputText>
                        <h:messages for="fechaElaboracion" style="color: red"/>
                    </div>
                    <div class="form-group">

                        <h:outputLabel value="#{msjTextoLargo.Fechaven}:" for="fechaVencimiento" />
                        <h:inputText id="fechaVencimiento" pt:type="date" pt:placeholder="#{msjTextoLargo.Fechaven}" value="#{produccionControlador.produccion.fechaVencimiento}" title="#{msjTextoLargo.Fechaven}" required="true" requiredMessage="#{msjTextoLargo.Fechaven}" class="form-control">
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </h:inputText>
                        <h:messages for="fechaVencimiento" style="color: red"/>
                    </div>
                    <div class="form-group">

                        <h:outputLabel value="#{msjTextoCorto.Producto}:" for="idProducto" />
                        <h:selectOneMenu id="idProducto" value="#{produccionControlador.productos.idProducto}" title="#{msjTextoCorto.IdProducto}" required="true" requiredMessage="#{msjTextoLargo.ipro}." class="form-control">
                              <f:selectItem itemValue="" itemLabel="     " />
                            <f:selectItems value="#{productosControlador.consultar()}" var="prod" itemValue="#{prod.idProducto}" itemLabel="#{prod.descripcion}"/>
                        </h:selectOneMenu>
                        <h:messages for="idProducto"  style="color: red"/>
                    </div>
                    <br></br>
                    <div class="form-group">
                        <h:commandButton value="#{msjBoton.editar}" action="#{produccionControlador.editar()}" class="btn btn-success" ></h:commandButton>
                        <h:commandLink  action="#{produccionControlador.volver()}" class="btn btn-primary"> <i class="fas fa-arrow-circle-left"></i>#{msjBoton.volver}</h:commandLink>

                    </div>
                </h:form>
            </f:view>
        </div>
        <script src="https://use.fontawesome.com/releases/v5.9.0/js/all.js" data-auto-replace-svg="nest"></script>
        <script src="../../js/jquery-3.3.1.slim.min.js"></script>
        <script src="../../js/popper.min.js"></script>
        <script src="../../js/bootstrap.min.js"></script>
        <!--<script src="../../js/principal.js"></script>-->
        <script src="../../js/datatables.min.js"></script>
        <script src="../../js/sweetalert.min.js"></script>
        <script src="https://cdn.datatables.net/buttons/1.5.6/js/dataTables.buttons.min.js"></script>
        <script src="https://cdn.datatables.net/buttons/1.5.6/js/buttons.flash.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
        <script src="https://cdn.datatables.net/buttons/1.5.6/js/buttons.html5.min.js"></script>
        <script src="https://cdn.datatables.net/buttons/1.5.6/js/buttons.print.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"></script>
        <script src="https://cdn.datatables.net/buttons/1.5.6/css/buttons.dataTables.min.css"></script>
    </body>
</html>
