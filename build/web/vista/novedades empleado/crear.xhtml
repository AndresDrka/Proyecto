<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="../../css/bootstrap.min.css"></link>
        <link rel="shortcut icon" href="../../../img/Maracawa icono.jpeg"></link>
        <link rel="stylesheet" href="../../css/productos.css"></link>
    </head>
    <body>
        <div class="container mt-4 mb-2"  >
            <f:view>
                <h:form>
                    <h1><h:outputText value="#{msjTitulos.crearnovedadesEmpleado}"/></h1>
                    <div class="form-group">
                        <h:outputLabel value="#{msjTextoCorto.bpm}:" for="bpm" />
                        <h:inputText id="bpm" pt:type="text" pt:placeholder="#{msjTextoCorto.bpm}" value="#{novedadesControlador.novedades.bpm}" required="true" requiredMessage="#{msjTextoLargo.embmp}"  title="Bpm" class="form-control" >
                            <f:validateLength class="validate" minimum="3" maximum="20" />
                        </h:inputText>
                        <h:messages for="bpm" style="color: red"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="#{msjTextoCorto.Observacion}:" for="observaciones" />
                        <h:inputText id="observaciones" pt:type="text" pt:placeholder="#{msjTextoCorto.Observacion}" value="#{novedadesControlador.novedades.observaciones}" title="#{msjTextoCorto.Observacion}" required="true" requiredMessage="#{msjTextoLargo.emObser}" class="form-control">
                            <f:validateLength class="validate" minimum="3" maximum="45" />
                        </h:inputText>
                        <h:messages for="observaciones" style="color: red"/>
                    </div>
                    <br></br>

                    <div class="form-group">
                        <h:commandButton value="#{msjBoton.agregar}" action="#{novedadesControlador.crear()}" class="btn btn-success" ></h:commandButton>
                        <h:commandLink  action="#{novedadesControlador.volver()}" class="btn btn-primary"> <i class="fas fa-arrow-circle-left"></i>#{msjBoton.volver}</h:commandLink>
                    </div>

                </h:form>              
            </f:view>


        </div> 
        <script src="https://use.fontawesome.com/releases/v5.9.0/js/all.js" data-auto-replace-svg="nest"></script>
        <script src="../../js/jquery-3.3.1.slim.min.js"></script>
        <script src="../../js/popper.min.js"></script>
        <script src="../../js/bootstrap.min.js"></script>
        <!--<script src="../../js/principal.js"></script>-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>

    </body>
</html>
