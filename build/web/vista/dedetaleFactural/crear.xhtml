<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
          <div class="container mt-4 mb-2"  >
        <f:view>


            <h:form>
                <h1><h:outputText value="#{msjBoton.editar}"/></h1>
                 <div class="form-group">
                     
                     <h:outputLabel value="#{msjTextoCorto.Iddetalle}:" for="#{msjTextoCorto.Iddetalle}" />
                    <h:inputText id="iddetalle" value="#{detalleFacturaControlador.detallefactura.iddetalle}" title="#{msjTextoCorto.Iddetalle}" required="true" requiredMessage="The Iddetalle field is required."/>
                 
                 </div>
                <div class="form-group">
                    
                    <h:outputLabel value="#{msjTextoCorto.Cantidad}:" for="#{msjTextoCorto.Cantidad}" />
                    <h:inputText id="cantidad" pt:type="number" value="#{detalleFacturaControlador.detallefactura.cantidad}" title="Cantidad" required="true" requiredMessage="cantidad necesaria." />
                    
                </div>
                  <div class="form-group">
                
                      <h:outputLabel value="#{msjTextoCorto.PrecioTotal}:" for="#{msjTextoCorto.PrecioTotal}" />
                    <h:inputText id="precioTotal" value="#{detalleFacturaControlador.detallefactura.precioTotal}" title="#{msjTextoCorto.PrecioTotal}" required="true" requiredMessage="The Iddetalle field is required." />
                    
                  </div>
                  <div class="form-group">
                      <h:outputLabel value="#{msjTextoCorto.PorcentajeIva}:" for="#{msjTextoCorto.PorcentajeIva}" />
                    <h:inputText id="porcentajeIva" value="#{detalleFacturaControlador.detallefactura.porcentajeIva}" title="#{msjTextoCorto.PorcentajeIva}" required="true" requiredMessage="The PorcentajeIva field is required."/>
                 
                  </div> 
                     <div class="row">
                        <div class="col">
                            <h:outputLabel value="#{msjTextoCorto.IdProducto}:" for="#{msjTextoCorto.IdProducto}" />
                    <h:selectOneMenu id="idProducto" value="#{detalleFacturaControlador.detallefactura.idProducto}" title="#{msjTextoCorto.IdProducto}" required="true" requiredMessage="The IdProducto field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{productosControlador.consultar()}" var="pro" itemValue="#{pro.idProducto}" itemLabel="#{pro.descripcion}"/>
                    </h:selectOneMenu>
                        </div>
                         <h:outputLabel value="#{msjTextoCorto.Numpedidos}:" for="#{msjTextoCorto.Numpedidos}" />
                    <h:selectOneMenu id="numPedido" value="#{detalleFacturaControlador.detallefactura.numPedido}" title="#{msjTextoCorto.Numpedidos}" required="true" requiredMessage="The NumPedido field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{pedidosControlador.consultar()}" var="pe" itemValue="#{pe.numPedido}" itemLabel="#{pe.toString}"/>
                    </h:selectOneMenu>
                     </div>
                <br></br>
                    <div class="form-group">
                        <h:commandButton value="#{msjBoton.registrar}" action="#{pedidosControlador.crear()}" class="btn btn-success" ></h:commandButton>
                        <h:commandLink  action="#{pedidosControlador.volver()}" class="btn btn-primary"> <i class="fas fa-arrow-circle-left"></i>#{msjBoton.volver}</h:commandLink>

                    </div>
                
            </h:form>
        </f:view>
          </div>
        
           <script src="https://use.fontawesome.com/releases/v5.9.0/js/all.js" data-auto-replace-svg="nest"></script>
        <script src="../../js/jquery-3.3.1.slim.min.js"></script>
        <script src="../../js/popper.min.js"></script>
        <script src="../../js/bootstrap.min.js"></script>
        <!--<script src="../../js/principal.js"></script>-->
        <script src="../../js/datatables.min.js"></script>
        <script src="../../js/sweetalert.min.js"></script>
        <script src="https://cdn.datatables.net/buttons/1.5.6/js/dataTables.buttons.min.js"></script>
        <script src="https://cdn.datatables.net/buttons/1.5.6/js/buttons.flash.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
        <script src="https://cdn.datatables.net/buttons/1.5.6/js/buttons.html5.min.js"></script>
        <script src="https://cdn.datatables.net/buttons/1.5.6/js/buttons.print.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"></script>
        <script src="https://cdn.datatables.net/buttons/1.5.6/css/buttons.dataTables.min.css"></script>
    </body>
</html>
