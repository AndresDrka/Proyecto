<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
           <link rel="shortcut icon" href="../../../../img/Maracawa icono.jpeg"></link>
        <link href="../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../css/productos.css" rel="stylesheet" type="text/css"/>
        <link href="../../css/datatables.min.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="main-container">
        <f:view>
 <div id="boton"><a href="crear.xhtml" class="btn btn-primary"><i class="fas fa-plus-circle"></i> Agregar</a></div>

            <h:form>
                <h1><h:outputText value="#{msjTitulos.EtapaProduccion}"/></h1>
                <h:dataTable value="#{etapaProduccionControlador.consultar()}" var="item" class="table table-striped display" id="tblusers">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msjTextoCorto.idetapa}"/>
                        </f:facet>
                        <h:outputText value="#{item.idEtapa}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msjTextoCorto.proceso}"/>
                        </f:facet>
                        <h:outputText value="#{item.etapa}"/>
                    </h:column>
                     <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msjTextoCorto.opciones}"/>
                            </f:facet>
                         <h:commandLink  class="btn btn-success" action="#{etapaProduccionControlador.preEditar(item)}"> <i class="fas fa-edit"></i></h:commandLink>&#160;
                         <h:commandLink  class="btn btn-danger" action="#{etapaProduccionControlador.eliminar(item)}"> <i class="fas fa-trash-alt"></i></h:commandLink>
                        </h:column> 
                </h:dataTable>
            </h:form>
        </f:view>
        </div>
         <script src="https://use.fontawesome.com/releases/v5.9.0/js/all.js" data-auto-replace-svg="nest"></script>

        <script src="../../js/jquery-3.3.1.slim.min.js"></script>
        <script src="../../js/popper.min.js"></script>
        <script src="../../js/bootstrap.min.js"></script>
        <script src="../../js/principal.js"></script>


        <script src="../../js/datatables.min.js"></script>
        <script src="../../js/sweetalert.min.js"></script>

        <script src="https://cdn.datatables.net/buttons/1.5.6/js/dataTables.buttons.min.js"></script>
        <script src="https://cdn.datatables.net/buttons/1.5.6/js/buttons.flash.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
        <script src="https://cdn.datatables.net/buttons/1.5.6/js/buttons.html5.min.js"></script>
        <script src="https://cdn.datatables.net/buttons/1.5.6/js/buttons.print.min.js"></script>

        <script src="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"></script>
        <script src="https://cdn.datatables.net/buttons/1.5.6/css/buttons.dataTables.min.css"></script>
    </body>
</html>
