<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"></meta>
        <title>Productos</title>
        <link rel="stylesheet" href="../../css/bootstrap.min.css"></link>
        <link rel="shortcut icon" href="../../../img/Maracawa icono.jpeg"></link>
        <link rel="stylesheet" href="../../css/datatables.min.css"></link>
        <link rel="stylesheet" href="../../css/productos.css"></link>
    </h:head>
    <h:body>
        <div id="main-container">

            <!--var="item" class="table table-striped display"-->

            <f:view>


                <h:form>
                    <h1><h:outputText value="#{msjTextoLargo.Novedadesem}"/></h1>
                    <h:dataTable value="#{empleadoControlador.empleado.novedadesempleadoList}" var="item" class="table table-striped display" >
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msjTextoLargo.Novedad}"/>
                            </f:facet>
                            <h:outputText value="#{item.idNovedad}"/>
                        </h:column>
                        <h:column>

                            <f:facet name="header">
                                <h:outputText value="#{msjTextoCorto.idEmpleado}"/>
                            </f:facet>
                            <h:outputText value="#{item.bpm}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msjTextoCorto.Observacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.observaciones}"/>
                        </h:column>

                        
                        <h:column>
                            <h:commandLink  class="btn btn-success" action="#{empleadoNovedadControlador.preEditar(item)}"> <i class="fas fa-edit"></i></h:commandLink>
                        </h:column>
                        <h:column>
                            <h:commandLink  class="btn btn-danger" action="#{empleadoNovedadControlador.eliminar(item)}"> <i class="fas fa-trash-alt"></i></h:commandLink>
                        </h:column>
                    </h:dataTable>
                    <h:commandLink  action="#{empleadoControlador.volver()}" class="btn btn-primary"> <i class="fas fa-arrow-circle-left"></i>#{msjBoton.volver}</h:commandLink>

                </h:form>

            </f:view>


        </div>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://use.fontawesome.com/releases/v5.9.0/js/all.js" data-auto-replace-svg="nest"></script>

        <script src="../../js/jquery-3.3.1.slim.min.js"></script>
        <script src="../../js/popper.min.js"></script>
        <script src="../../js/bootstrap.min.js"></script>
        <!--<script src="../../js/principal.js"></script>-->


        <script src="../../js/datatables.min.js"></script>
        <script src="../../js/sweetalert.min.js"></script>

        <script src="https://cdn.datatables.net/buttons/1.5.6/js/dataTables.buttons.min.js"></script>
        <script src="https://cdn.datatables.net/buttons/1.5.6/js/buttons.flash.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
        <script src="https://cdn.datatables.net/buttons/1.5.6/js/buttons.html5.min.js"></script>
        <script src="https://cdn.datatables.net/buttons/1.5.6/js/buttons.print.min.js"></script>

        <script src="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"></script>
        <script src="https://cdn.datatables.net/buttons/1.5.6/css/buttons.dataTables.min.css"></script>


    </h:body>
</html>
