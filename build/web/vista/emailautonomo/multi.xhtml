<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <title>Correo Masivo</title>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" ></link>
    </h:head>
    <h:body>
        <f:view>
            <h:form>

                <div>
                    <h:messages globalOnly="true" showDetail="true"/>
                </div>
                <div  class="container mt-4 mb-2" >
                    <div><h1 class="mb-4">#{msjTitulos.CorreoMasivo}</h1></div>



                    <div class="form-group mb-2">

                        <h:outputLabel for="asunto" value="#{msjTextoCorto.asunto}"/>
                        <h:inputText value="#{emailControlador.asunto}" id="asunto" required="true" class="form-control"/>

                        <h:message for="asunto"/>
                    </div> 
                    <div class="form-group " >    


                    </div>


                    <div class="form-group mb-2">

                        <h:outputLabel for="texto" value="#{msjTextoCorto.Texto}"/>
                        <h:inputTextarea value="#{emailControlador.texto}" id="texto" required="true" class="form-control" />

                        <h:message for="texto"/>
                    </div> 



                    <div>


                        <h:commandButton value="#{msjBoton.enviar}" class="btn btn-success "
                                         action="#{emailControlador.correoMasivo()}"/>

                    </div>
                </div>

            </h:form>
        </f:view>


    </h:body>
</html>
